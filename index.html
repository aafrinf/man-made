<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header banner -->
    <div class="header">
        <img src="pictures/text.png">
    </div>

    <!-- navbar starts -->
    <div class="logo">
        <img src="pictures/logo.png" alt="logo">
    </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#" class="active">HOME</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Regular</a></li>
            <li><a href="#">Sweatshirts</a></li>
            <li><a href="#">Hoodies</a></li>
            <li><a href="#">Custom print</a></li>
            <li><a href="#">About Mm</a></li>
        </ul>
       
        <div class="icons">
            <span class="icon"><img src="pictures/search.png" ></span>
            <span class="icon"><img src="pictures/profile icon.png" ></span>
            <span class="icon"> <img src="pictures/bag.png" > </span>
        </div>
    </nav>
  <!-- banner img -->
  <div class="banner">
    <img src="pictures/banner 1.png">
  </div>

  <!-- shop by category -->
  <div class="category">
    <img class="img1" src="pictures/shop txt.png">
    <img class="img2" src="pictures/category.png">
  </div>

  <!-- shop for men -->
  <div class="men">
    <img src="pictures/mens.png">
  </div>

  <!-- since 2025 -->
  <div class="since">
    <img class="bg" src="pictures/bg .png">
    <img class="content" src="pictures/since.png">
  </div>
  <!-- new arrivals -->
  <div class="new">
    <img src="pictures/new.png">
  </div>
  <!-- tshirt -->
  <div class="tshirt">
    <img src="pictures/tshirt.png">
  </div>
  <!-- premium quality -->
  <div class="quality">
    <img src="pictures/quality.png">
  </div>
  <!-- last footer -->
  <div class="footer">
    <img src="pictures/last.png">
  </div>
</body>
</html>
